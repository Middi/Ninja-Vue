<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vue Tuts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button v-on:click.once="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>
            <button v-on:dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
            <h4>{{ name }}</h4>
            <p>my age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">
                <p>Lat: {{x}} Lng:{{y}}</p>
            </div>
            <a v-on:click.prevent="click" href="http://www.richardmiddleton.me">My Portfolio</a>


            <h1>Keyboard Events</h1>
        
            <label>Name:</label>
            <input type="text" v-model="name">
            <label for="age">Age:</label>
            <input type="text" v-model="age">

            <p>{{ a }}</p>
            <p>{{ b }}</p>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>age + A = {{ addToA }}</p>
            <p>age + B = {{ addToB }}</p>
        </div>


        <script src="app.js"></script>
    </body>
</html>
